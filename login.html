<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(#ececec, #f6f6f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, "Segoe UI", "Helvetica Neue", Arial;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-radius: 6px;
        }

        .login-header {
            font-weight: 800;
            font-size: 2.1rem;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 6px;
        }

        .form-card-body {
            padding: 22px;
        }

        .btn-login {
            background-color: #3bb34a;
            border-color: #3bb34a;
            color: white;
            font-weight: 600;
        }

        .btn-login:active,
        .btn-login:focus {
            box-shadow: none;
        }

        .social-btn {
            height: 44px;
            font-weight: 600;
        }

        .facebook {
            background: #1b4f9a;
            color: white;
            border: none;
        }

        .google {
            background: #d9534f;
            color: white;
            border: none;
        }

        .or-divider {
            text-align: center;
            margin: 14px 0;
            color: black;
            font-size: 0.95rem;
        }

        .small-link {
            font-size: 0.95rem;
            color: black;
            text-decoration: none;
        }

        .input-icon svg {
            opacity: .55;
        }

        .text-decoration-none {
            color: black;
        }
    </style>
</head>

<body>

    <div class="card login-card">
        <div class="card-body">
            <div class="login-header">Log in</div>

            <div class="form-card-body">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-key" viewBox="0 0 16 16">
                                <path
                                    d="M3 9a4 4 0 1 1 7.32 2.09l3.396 3.396a1 1 0 0 1-1.414 1.414l-.793-.793-.793.793a1 1 0 0 1-1.414-1.414l.793-.793-.793-.793A4 4 0 0 1 3 9zm4-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                            </svg>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button class="btn btn-login btn-lg" id="btnLogin" type="button">Log in</button>
                </div>

                <div class="text-center mb-2">
                    <a href="#" class="small-link"><b>Forgot your password?</b></a>
                </div>

                <div class="text-center mb-2 small-link">
                    Don't have an account? <a href="signup.html" class="text-decoration-none"><b>Sign up</b></a>
                </div>

                <div class="or-divider"><b><hr>or</hr></b></div>

                <div class="d-grid gap-2">
                    <button class="btn social-btn facebook" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2"
                            viewBox="0 0 16 16">
                            <path
                                d="M12.5 2h-2a2.5 2.5 0 0 0-2.5 2.5V7H6v2h2v5h2V9h1.5l.5-2H10V4.5c0-.275.225-.5.5-.5h2V2z" />
                        </svg>
                        Sign in with Facebook
                    </button>

                    <button class="btn social-btn google" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2"
                            viewBox="0 0 48 48">
                            <path
                                d="M44.5 20H24v8.5h11.9C34.6 33 30.6 36 24 36c-8 0-14.5-6.5-14.5-14.5S16 7 24 7c3.9 0 7.2 1.4 9.7 3.8l6-5.8C36.8 2.6 30.7 0 24 0 10.8 0 .5 10.3.5 23.5S10.8 47 24 47c13.2 0 23.5-10.3 23.5-23.5 0-1.6-.2-3.1-.9-4.5z" />
                        </svg>
                        Sign in with Google
                    </button>
                </div>
            </div> 

        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
