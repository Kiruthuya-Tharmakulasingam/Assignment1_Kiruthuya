<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
    body {
      background: linear-gradient(#ececec, #f6f6f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Arial, sans-serif;
    }

    .signup-card {
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border-radius: 6px;
    }

    .signup-header {
      font-weight: 800;
      font-size: 2rem;
      text-align: center;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .form-card-body { padding: 20px; }

    .btn-signup {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      font-weight: 600;
    }
    .btn-signup:active, .btn-signup:focus { box-shadow: none; }

    .small-link { 
      font-size: 0.95rem; 
      color: black; 
      text-align: center;
    }

    .input-icon svg { 
      opacity: .65; 
    }

    .text-decoration-none {
      color: black;
    }
    .condition {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
      <div class="card signup-card">
    <div class="card-body">
      <div class="signup-header">Sign up</div>

      <div class="form-card-body">
        <!-- Name -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <!-- person icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M8 9a5 5 0 0 0-5 5v1h10v-1a5 5 0 0 0-5-5z"/>
              </svg>
            </span>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <!-- key icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                <path d="M3 9a4 4 0 1 1 7.32 2.09l3.396 3.396a1 1 0 0 1-1.414 1.414l-.793-.793-.793.793a1 1 0 0 1-1.414-1.414l.793-.793-.793-.793A4 4 0 0 1 3 9zm4-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
              </svg>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>

        <!-- Terms -->
        <div class="mb-3 small-link">
          By signing up, you agree to our <a href="#" class="text-decoration-none"><b class="condition">terms & conditions</b></a> and <a href="#" class="text-decoration-none"><b class="condition">privacy policy</b></a>.
        </div>

        <!-- Signup button -->
        <div class="d-grid mb-3">
          <button class="btn btn-signup btn-lg" id="btnSignup" type="button">Sign up</button>
        </div>

        <div class="text-center mb-2 small-link">
          Already have an account? <a href="login.html" class="text-decoration-none"><b>Log in now</b></a>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>

</html>
