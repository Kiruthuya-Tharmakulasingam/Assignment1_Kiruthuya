<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="index.html">ShowTrackr</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add.html">Add</a>
          </li>
        </ul>
        <a href="login.html"><button type="submit">Login</button></a>
        <a href="signup.html"><button type="submit">Signup</button></a>
        </form>
      </div>
    </div>
  </nav>
  <div class="card signup-form">
    <div class="card-body">
      <div class="signup-header">Sign up</div>

      <div class="form-card-body" id="signupForm">
        <!-- Name -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <!-- person icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd" d="M8 9a5 5 0 0 0-5 5v1h10v-1a5 5 0 0 0-5-5z" />
              </svg>
            </span>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="error" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="error" id="emailError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <!-- key icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-key"
                viewBox="0 0 16 16">
                <path
                  d="M3 9a4 4 0 1 1 7.32 2.09l3.396 3.396a1 1 0 0 1-1.414 1.414l-.793-.793-.793.793a1 1 0 0 1-1.414-1.414l.793-.793-.793-.793A4 4 0 0 1 3 9zm4-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
              </svg>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="error" id="passwordError"></div>
        </div>

        <!-- Terms -->
        <div class="mb-3 small-link">
          By signing up, you agree to our <a href="#" class="text-decoration-none"><b class="condition">terms &
              conditions</b></a> and <a href="#" class="text-decoration-none"><b class="condition">privacy
              policy</b></a>.
        </div>

        <!-- Signup button -->
        <div class="d-grid mb-3">
          <button class="btn btn-signup btn-lg" id="btnSignup" type="submit">Sign up</button>
        </div>

        <div class="text-center mb-2 small-link">
          Already have an account? <a href="login.html" class="text-decoration-none"><b>Log in now</b></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
</body>

</html>
